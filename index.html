<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styling.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="prev-cont">
    <picture class="prod-img">
      <source media="(min-width: 1024px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" alt="IfItDoesntMatchAnyMedia">
    </picture>
    <!-- <img
    srcset="/images/image-product-desktop.jpg 1024w"
    sizes="(min-width: 1024px)" 
    src="/images/image-product-mobile.jpg"
    alt=""> -->
    <section class="prod-cont">
      <h2 class="category">PERFUME</h2>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-cont">
        <span class="price-discount">$149.99</span>
        <span class="price-og">$169.99</span>
      </div>
      <button>
        <img src="/images/icon-cart.svg" alt="">
        <span>Add to cart</span>
      </button>
    </section>
  </main>

  <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart
   -->

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
